<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<link rel="stylesheet" href="./stylesheets/css/style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="container">
			<section class="left-section">
				<img class="logo" src="./images/logo.svg" alt="Logo" />
				<img class="hero-mobile" src="./images/hero-mobile.jpg" alt="Hero" />

				<div class="left-section__form">
					<h1><span>We're</span> coming soon</h1>
					<p>
						Hello fellow shoppers! We're currently building our new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</p>
					<form id="form" action="/" novalidate>
						<div class="custom-input" id="input">
							<input
								id="email"
								type="email"
								required
								placeholder="Email Address"
								autocomplete="off"
								autofocus
								onkeyup="validation()"
							/>
							<button type="button">
								<img src="./images/icon-arrow.svg" alt="Submit" />
							</button>
						</div>
						<span id="text"></span>
					</form>
				</div>
			</section>

			<section class="right-section">
				<img src="./images/hero-desktop.jpg" alt="" />
			</section>
		</main>

		<!-- <footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer> -->
		<script src="./index.js"></script>
	</body>
</html>
